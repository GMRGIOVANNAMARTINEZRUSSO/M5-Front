<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botón</title>
  </head>
  <body>
    <style>
      .btn-custom {
        margin-top: 1rem;
        font-family: "Futura", sans-serif;
        background-color: #2b4168;
        color: white;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        width: 100%;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0);
        cursor: pointer;
        max-width: 20em;
        text-decoration: none;
        font-size: 1em;
        text-align: center;
      }

      .btn-custom:hover {
        background-color: #1e2a44;
      }

      .btn-custom:focus {
        box-shadow: 0 0 0 0.2rem rgba(43, 65, 104, 0.5);
      }
    </style>
    <a href="#" class="btn-custom">button</a>
    <button type="button" class="btn-custom">Texto del botón</button>
  </body>
</html>
